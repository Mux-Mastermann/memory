    <nav class="navbar navbar-dark navbar-expand-md bg-warning">
        <div class="container"><a class="navbar-brand text-dark" href="#">Memory</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse"
                id="navcol-1">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item ml-auto" role="presentation" data-toggle="collapse" data-target=".navbar-collapse.show"><button class="btn btn-primary m-1" type="button" data-toggle="modal" data-target="#settings">Einstellungen</button><button class="btn btn-success m-1" type="button" onclick="newGame()">Neues Spiel</button></li>
                </ul>
            </div>

    <div class="modal fade" role="dialog" tabindex="-1" id="successModal">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Herzlichen Glückwunsch</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button></div>
                <div class="modal-body">
                    <p>Du hast gewonnen :)</p>
                </div>
                <div class="modal-footer"><button class="btn btn-primary" type="button" data-dismiss="modal" data-toggle="modal" data-target="#settings">Einstellungen</button><button class="btn btn-success" type="button" onclick="newGame()" data-dismiss="modal">Neues Spiel</button></div>
            </div>
        </div>
    </div>
    <div class="modal fade" role="dialog" tabindex="-1" id="settings">
        <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Einstellungen</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button></div>
                <form id="settingsChange" class="was-validated" onsubmit="changeSize(document.getElementById('rows').value , document.getElementById('cols').value)">
                    <div class="modal-body">
                        <div class="form-group"><label>Zeilen:</label><input class="form-control" type="number" id="rows" min="1" step="1" max="8" required="" value="3"></div>
                        <div class="form-group"><label>Spalten:</label><input class="form-control" type="number" id="cols" min="1" step="1" max="8" required="" value="4"></div>
                    </div>
                    <div class="modal-footer"><button class="btn btn-light" type="button" data-dismiss="modal">Abbrechen</button><button class="btn btn-success" type="submit">Neues Spiel</button></div>
                </form>
            </div>
        </div>
    </div>
